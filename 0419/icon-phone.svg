    <path class="phone-main" d="M30,15 C25,15 20,20 20,25 L20,40 C20,65 35,80 60,80 L75,80 C80,80 85,75 85,70 L85,60 C85,55 80,50 75,50 L65,50 C60,50 55,55 55,60 C55,63 50,65 45,65 C35,65 35,55 35,45 C35,40 37,35 40,35 C45,35 50,30 50,25 L50,15 C50,10 45,5 40,5 L30,15 Z"/>
    
