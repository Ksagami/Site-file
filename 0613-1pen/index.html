    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // タイヤ回転アニメーション（最初から開始・左回り）
            const tire1 = document.querySelector('#tire1');
            const tire2 = document.querySelector('#tire2');
            const tire3 = document.querySelector('#tire3');
            
            if (tire1) {
                const spokes1 = tire1.querySelectorAll('polyline');
                spokes1.forEach(spoke => spoke.style.animation = 'wheel-spin 3s linear infinite');
            }
            
            if (tire2) {
                const spokes2 = tire2.querySelectorAll('polyline');
                spokes2.forEach(spoke => spoke.style.animation = 'wheel-spin 3s linear infinite');
            }
            
            if (tire3) {
                const spokes3 = tire3.querySelectorAll('polyline');
                spokes3.forEach(spoke => spoke.style.animation = 'wheel-spin 3s linear infinite');
            }

            // 2秒後に街並みストロークダッシュ開始
            setTimeout(() => {
    const path = document.querySelector('#_1pen');
    if (path) {
        const pathLength = path.getTotalLength();
        path.style.strokeDasharray = pathLength;
        path.style.strokeDashoffset = -pathLength;
        path.style.opacity = '1';  // ← この行を追加
        path.style.animation = 'draw-town 3s ease-out forwards';
    }
}, 2000);
        });
    </script>
